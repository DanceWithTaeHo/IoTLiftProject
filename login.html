<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	  <script src="./login.js" ></script>
  </head>
  <body>
    
<div class="bg">
    <div class="container mainbody">
      <div class="d-flex main">
        <h1 class="text-center mainTitle" style="color:white">승강기 관리 시스템</h1>
        <div class="card card-body loginForm">
          <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"> Login</i></h1>
          <form method="POST">
            <div class="form-group">
              <label for="id">아이디</label>
              <input class="form-control" type="id" id="id" name="id" placeholder="Enter id"/>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password"/>
            </div>
            
          </form>
			<button class="btn btn-info btn-block" onclick=invokeAPI()>Login</button>
          <p class="lead mt-4">계정이 없으신가요?<a href="./register.html">새로 가입하기</a></p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
