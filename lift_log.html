<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="lift_log.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="main-body">
      <br />
      <h3>승강기 상세 정보</h3><br />
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img id="lift_img" src="" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4 id="lift_id"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">호기</h6>
                </div>
                <div id="profile_id" class="col-sm-9">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">현재상태</h6>
                </div>
                <div id="profile_state" class="col-sm-9">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">현재 층</h6>
                </div>
                <div id="profile_floor" class="col-sm-9">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">소음 값</h6>
                </div>
                <div id="profile_sound" class="col-sm-9">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">온도</h6>
                </div>
                <div id="profile_temperature" class="col-sm-9">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <select name="state" id="state">
                    <option value="" selected>--선택--</option>
                    <option value="nomal">정상</option>
                    <option value="emergency">비상</option>
                    <option value="fire">화재</option>
                    <option value="breakdown">센서고장</option>
                  </select>
                  <button id="state_btn" class="btn btn-info" onclick=updateLift(this.id)>상태 변경</button>

                  <select name="floor" id="floor" style="margin-left: 50px;">
                    <option value="" selected>--선택--</option>
                    <option value="1">1층</option>
                    <option value="2">2층</option>
                    <option value="3">3층</option>
                  </select>
                  <button id="floor_btn" class="btn btn-info" onclick=updateLift(this.id)>층 이동</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h4>최근 기록 보기</h3><br />
        <table class="table table-hover" id="mytable">

          <thead>
            <tr>
              <th>호기</th>
              <th>승강기 상태</th>
              <th>층</th>
              <th>소음 값</th>
              <th>온도</th>
              <th>시간</th>
            </tr>
          </thead>
          <tbody id="result">
          </tbody>
        </table><br />
    </div>
  </div>
</body>

</html>
