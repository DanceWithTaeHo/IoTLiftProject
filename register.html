<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./register.js" ></script>
  </head>
  <body>
    
<div class="bg">
  <div class="container mainbody">
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card card-body">
          <h1 class="text-center mb-3"><i class="fas fa-user-plus"> Register</i></h1>
          <form>
            <div class="form-group">
              <label for="name">이름</label>
              <input class="form-control" type="name" id="name" name="name" placeholder="Enter Name" required="required" value=""/>
            </div>
            <div class="form-group">
              <label for="id">아이디</label>
              <input class="form-control" type="id" id="id" name="id" placeholder="Enter ID" required="required"/>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password" required="required"/>
            </div>
            <div class="form-group">
              <label for="password2">비밀번호 확인</label>
              <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm Password" required="required"/>
            </div>
            
          </form>
          <button class="btn btn-info btn-block" onclick=createManager()>Register</button>
          <p class="lead mt-4">이미 계정이 있으신가요? <a href="./login.html">로그인</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
